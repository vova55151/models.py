{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.name }}</h1>
  <p>{{author.date_of_birth}} - {{author.date_of_death}}</p>
  {% if perms.catalog.can_edit %}
    <a href="{{ request.path }}/delete/">Author delete</a>

    <a href="{{ request.path }}/update/">Author update</a>
    {%endif%}
  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for copy in author.book_set.all %}
    <hr>

    <p>{{copy.title}}</p>
    {% endfor %}
  </div>
{% endblock %}
